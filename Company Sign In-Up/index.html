<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="stylesheet" href="../default styles/style.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>
    <main class="main">
        <section class="main__content">
            <div class="main__sign-in">
                <div class="main__logo">
                    <img src="content/icons/website-logo.svg" alt="">
                </div>
                <form class="main__form">
                    <h3 class="form__title text-title-2">Welcome back</h3>
                    <div class="input__email-wrapper text-body-2">
                        <input type="text" class="input-email" placeholder=" " name="input-email" id="input-email"
                            required>
                        <label for="input-email" class="label-email">Email</label>
                    </div>
                    <div class="input__password-wrapper text-body-2">
                        <input type="password" class="input-password" placeholder=" " name="input-password"
                            id="input-password" required>
                        <label for="input-password" class="label-password">Password</label>
                        <a href="#" class="forgot-password text-caption">Forgot password</a>
                    </div>
                    <button type="submit" class="main__form-btn text-body-1b">Sign In</button>
                    <p class="main__claim-business text-body-2b">New to Movers Near You? <a href="#">Claim your business</a>
                    </p>
                </form>
              
                <p class="main__or text-title-3">Or</p>
               <div class="main__btns">
                    <a href="#" class="main__facebook-link text-body-1b">
                        <img src="content/icons/facebook-logo.svg" alt="">
                        Continue with Facebook
                    </a>
                    <a href="#" class="main__google-link text-body-1b">
                        <img src="content/icons/google-logo.svg" alt="">
                        Continue with Google
                    </a>
                    <a href="#" class="main__apple-link text-body-1b">
                        <img src="content/icons/apple-logo.svg" alt="">
                        Continue with Apple
                    </a>
               </div>
                <p class="main__privacy text-caption">
                    By continuing, you agree to our<a href="#"> Terms of Service</a>
                </br> and acknowledge our <a href="#">Privacy Policy.</a>
                </p>
            </div>
            <div class="main__image">
                <img src="content/images/sign-in-image.jpg" width="864" height="1024" alt="">
            </div>
        </section>
    </main>
</body>

</html>
